buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }

    jcenter()
  }

  dependencies {
    classpath 'net.ltgt.gradle:gradle-apt-plugin:0.5'
  }
}

apply plugin: 'java'
apply plugin: 'net.ltgt.apt'

dependencies {
  compile project(':decorator')
  apt project(':decorator-compiler')

  compile project(':no-op')
  apt project(':no-op-compiler')
}
