apply plugin: 'maven'

def getSonatypeUsername() {
  return System.getenv('sonatype_username') ?: hasProperty('sonatype_username') ? sonatype_username : ""
}

def getSonatypePassword() {
  return System.getenv('sonatype_password') ?: hasProperty('sonatype_password') ? sonatype_password : ""
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") {
        authentication(userName: getSonatypeUsername(), password: getSonatypePassword())
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
        authentication(userName: getSonatypeUsername(), password: getSonatypePassword())
      }

      pom.project {
        name 'Auto ' + project.name.replaceAll(/-\w/, '').capitalize()
        description 'Generated implementations for common interfaces'
        version '1.4.3-SNAPSHOT'

        artifactId 'auto-' + project.name
        groupId 'io.ashdavies.auto'

        url 'https://github.com/ashdavies/auto'
        packaging 'jar'

        developers {
          developer {
            id "ashdavies"
            name "Ash Davies"
            email "ashdavies@users.noreply.github.com"
          }
        }

        issueManagement {
          url 'https://github.com/ashdavies/auto/issues'
          system 'GitHub'
        }

        licenses {
          license {
            name "Apache License 2.0"
            url "https://www.apache.org/licenses/LICENSE-2.0"
          }
        }

        scm {
          url 'https://github.com/ashdavies/auto'
          tag 'master'
        }
      }
    }
  }
}
