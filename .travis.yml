language: android
install: true
sudo: false

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - extra

before_script:
  - chmod +x gradlew

script:
  - ./gradlew build

deploy:
  - provider: script
    script: ./scripts/script-maven-deploy.sh
    skip_cleanup: true
    on:
      branch: master

after_success:
  - ./gradlew jacocoTestReport && bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
