language: java
install: true
sudo: false

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle

before_script:
  - chmod +x gradlew

script:
  - ./gradlew build

after_success:
 - if [ $TRAVIS_BRANCH = "master" ]; then ./gradlew annotation:bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY
 - if [ $TRAVIS_BRANCH = "master" ]; then ./gradlew compiler:bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY

env:
  global:
    - secure: 
    - secure: 
